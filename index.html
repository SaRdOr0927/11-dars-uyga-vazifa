<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">|
    <link rel="stylesheet" href="./css/style.css">
    <title>results-summary-component</title>
    
</head>
<body>
    <section class="section">
        <div class="car">
            <div class="test-score">
                <h3 class="test-name">Your Result</h3>
                <div class="img">
                    <h1 class="test-ball">76</h1>
                    <p class="of">of 100</p>
                    
                </div>
                <img src="phote/Oval (1).png" alt="" class="test-img">
                <div class="test-reksia">
                    <h1 class="Great"></h1>
                    <p class="reksia">Your performance exceed 65% of the people conducting the test here!</p>
                </div>
            </div>
            <div class="Summary-card">
                <h3 class="Summary-name">Summary</h3>
                <div class="Summary-score">
                    <div class="score">
                        <div class="d">
                            <img src="./phote/iconoir_flash.png" alt="iconoir_flash">
                            <h5 class="React">Reaction</h5>
                        </div>
                        <div class="s">
                            <h5 class="React-ball">80</h5>
                            <h5 class="React-bal">/ 100</h5>
                        </div>
                    </div>
                    <div class="score">
                        <div class="d">
                            <img src="./phote/iconoir_brain.png" alt="icir_flash">
                            <h5 class="React">Memory</h5>
                        </div>
                        <div class="s">
                            <h5 class="React-ball">92</h5>
                            <h5 class="React-bal">/ 100</h5>
                        </div>
                    </div>
                    <div class="score">
                        <div class="d">
                            <img src="./phote/iconoir_chat-remove.png" alt="icir_flash">
                            <h5 class="React">Verbal</h5>
                        </div>
                        <div class="s">
                            <h5 class="React-ball">61</h5>
                            <h5 class="React-bal">/ 100</h5>
                        </div>
                        
                    </div>
                    <div class="score">
                        <div class="d">
                            <img src="./phote/iconoir_eye-empty.png" alt="icir_flash">
                            <h5 class="React">Visual</h5>
                        </div>
                        <div class="s">
                            <h5 class="React-ball">73</h5>
                            <h5 class="React-bal">/ 100</h5>
                        </div>
                    </div>
                    <a href="#!" class="btn">Continue</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
